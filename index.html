<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <h1 class="d-flex justify-content-center">Photo Collage Album</h1>
      <div class="container my-4">
        <div class="row">
          <div class="col-4">
            <div class="row mb-3">
              <img src="images/sun-light.jpg" alt="">
            </div>
            <div class="row">
              <img src="images/circle.png" alt="">
            </div>
            
            
          </div>
          <div class="col-4">
            <div class="row mb-3">
              <img class="img-fluid" src="images/assembly.jpg" alt="">
            </div>
            <div class="row mb-3">
              <img class="img-fluid" src="images/airpod.png" alt="">
            </div>
            <div class="row mb-3">
              <img class="img-fluid" src="images/ghash.jpg" alt="">
            </div>
            <div class="row mb-3">
              <img class="img-fluid" src="images/drone.png" alt="">
            </div>
            
          </div>
          <div class="col-4">
            <div class="row mb-3">
              <img src="images/setup.png" alt="">
            </div>
            
            <div class="row mb-3">
              <img src="images/flower.jpg" alt="">
            </div>
            <div class="row mb-3">
              <img src="images/lights.png" alt="">
            </div>

          </div>
        </div>
      </div>
    </main>

   


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
